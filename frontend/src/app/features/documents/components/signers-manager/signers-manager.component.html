<mat-card>
  <mat-card-header>
    <mat-card-title>Signers ({{ signers().length }}/2)</mat-card-title>
    <mat-card-subtitle>Agrega 1–2 antes de enviar</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form (submit)="add($event)" class="signers-form">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput name="name" required [disabled]="disabled" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput name="email" type="email" required [disabled]="disabled" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="adding() || disabled">
        <span *ngIf="!adding()">Agregar</span>
        <mat-progress-spinner *ngIf="adding()" diameter="18" mode="indeterminate"></mat-progress-spinner>
      </button>
    </form>
    <div *ngIf="error()" class="error">{{ error() }}</div>
    <div class="signers-list">
      <div *ngFor="let s of signers()" class="signer-row">
        <div>{{ s.name }} — {{ s.email }}</div>
        <button mat-button color="warn" (click)="remove(s.id)" [disabled]="loading() || disabled">Eliminar</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
