<form [formGroup]="form" (ngSubmit)="submit()" style="display:grid; gap:12px;">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>URL PDF</mat-label>
    <input matInput formControlName="pdf_url" type="url" />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || creating()">
    <span *ngIf="!creating()">Crear</span>
    <mat-progress-spinner *ngIf="creating()" diameter="18" mode="indeterminate"></mat-progress-spinner>
  </button>
</form>
