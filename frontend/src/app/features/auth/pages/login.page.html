<app-auth-header></app-auth-header>
<section class="container" style="display:grid; place-items:center; padding:24px; min-height: calc(100vh - 120px);">
  <mat-card style="max-width:420px; width:100%;">
    <mat-card-header><mat-card-title>Iniciar sesión</mat-card-title></mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" style="display:grid; gap:12px;">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Entrar</button>
        <div style="text-align:center; font-size:.9rem;">
          ¿No tienes cuenta? <a routerLink="/auth/register">Regístrate</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
<app-auth-footer></app-auth-footer>
