<app-auth-header></app-auth-header>
<section class="container" style="display:grid; place-items:center; padding:24px; min-height: calc(100vh - 120px);">
  <mat-card style="max-width:420px; width:100%;">
    <mat-card-header><mat-card-title>Crear cuenta</mat-card-title></mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()" style="display:grid; gap:12px;">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de empresa</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contrase√±a</mat-label>
          <input matInput type="password" formControlName="password" />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>ZapSign API Token</mat-label>
          <input matInput [type]="hideToken ? 'password' : 'text'" formControlName="api_token" placeholder="Ej: zapsign_************************" />
          <button mat-icon-button matSuffix type="button" (click)="hideToken = !hideToken" [attr.aria-label]="hideToken ? 'Mostrar token' : 'Ocultar token'">
            <mat-icon>{{ hideToken ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-hint align="end" style="font-size:12px; color: var(--text-muted, rgba(0,0,0,0.54)); margin-top:2px;">
            Genera tu token en ZapSign (sandbox):
            <a href="https://sandbox.app.zapsign.com.br/" target="_blank" rel="noopener noreferrer" style="color: inherit; text-decoration: underline;">Abrir ZapSign</a>
          </mat-hint>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Registrarse</button>
      </form>
    </mat-card-content>
  </mat-card>
</section>
<app-auth-footer></app-auth-footer>
