<section class="dashboard-page space-y-4">
  <mat-toolbar color="primary">
    <span>Dashboard</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" routerLink="/documents/new">
      Nuevo documento
    </button>
  </mat-toolbar>
  <p class="subtitle">Documentos de la compañía #1</p>

  

  <mat-card>
    <ng-container *ngIf="loading(); else table">
      <div class="skeleton-row" *ngFor="let i of [1,2,3,4,5]">
        <div class="skeleton skeleton--wide"></div>
      </div>
    </ng-container>
    <ng-template #table>
      <app-documents-table [loading]="loading()" [documents]="documents()"
        (deleted)="onDeleted($event)"></app-documents-table>
    </ng-template>
    <mat-paginator
      [length]="total()"
      [pageIndex]="page() - 1"
      [pageSize]="pageSize()"
      [pageSizeOptions]="pageSizeOptions"
      (page)="onPageChange($event)">
    </mat-paginator>
  </mat-card>
</section>
